<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        .info-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Your Phone Details:</h2>
        <p><strong>Device Type:</strong> <span id="deviceType"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <p><strong>OS Version:</strong> <span id="osVersion"></span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Browser Version:</strong> <span id="browserVersion"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Battery Level:</strong> <span id="batteryLevel">Checking...</span></p>
        <p><strong>Storage Capacity:</strong> <span id="storageCapacity">Not Supported</span></p>
    </div>

    <script>
        // Device Type
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('mobi')) return 'Mobile';
            if (userAgent.includes('tablet')) return 'Tablet';
            return 'Desktop';
        }

        // Operating System and Version
        function getOS() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) return 'Android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'iOS';
            if (userAgent.includes('windows')) return 'Windows';
            if (userAgent.includes('mac')) return 'MacOS';
            if (userAgent.includes('linux')) return 'Linux';
            return 'Unknown';
        }

        function getOSVersion() {
            const userAgent = navigator.userAgent;
            let version = 'Unknown';

            const androidVersionMatch = userAgent.match(/android[ \/-]?([0-9]+(?:\.[0-9]+)*)/i);
            if (androidVersionMatch) {
                version = androidVersionMatch[1];
            } else if (/iphone os[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/iphone os[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            } else if (/windows nt[ \/-]?([0-9.]+)/i.test(userAgent)) {
                version = userAgent.match(/windows nt[ \/-]?([0-9.]+)/i)[1];
            } else if (/mac os x[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/mac os x[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            }
            return version;
        }

        // Browser and Version
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Firefox')) return 'Mozilla Firefox';
            if (userAgent.includes('Chrome')) return 'Google Chrome';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('MSIE') || userAgent.includes('Trident')) return 'Internet Explorer';
            return 'Unknown';
        }

        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            const match = userAgent.match(/(chrome|firefox|safari|msie|trident)[\/\s]?([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/i);
            if (match) {
                if (match[1].toLowerCase() === 'trident') {
                    return userAgent.match(/rv:([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/)[1]; // For IE 11
                }
                return match[2]; // Return the full version including decimals
            }
            return 'Unknown';
        }

        // Function to get device details
        function fetchDeviceDetails() {
            return {
                deviceType: getDeviceType(),
                os: getOS(),
                osVersion: getOSVersion(),
                browser: getBrowser(),
                browserVersion: getBrowserVersion(),
                resolution: `${window.screen.width} x ${window.screen.height}`,
                language: navigator.language
            };
        }

        // Function to check battery level
        function checkBatteryLevel() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(function(battery) {
                    const batteryLevel = Math.round(battery.level * 100); // Convert to percentage
                    document.getElementById('batteryLevel').textContent = batteryLevel + '%';
                });
            } else {
                document.getElementById('batteryLevel').textContent = 'Not Supported';
            }
        }

        // Function to get storage capacity (using a simple approximation)
        function getStorageCapacity() {
            // This method can be different based on the device and browser capabilities.
            // Modern browsers do not allow direct access to storage capacity.
            return 'Not Supported';  // Placeholder; consider other options or browser capabilities.
        }

        // Function to send device details to Google Form via Google Apps Script
        function sendToGoogleForm(details, batteryLevel, storageCapacity) {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbw67vwG3EccOJuf-E-ZdyoXMPA9F85DimdgoehIvisJ83qlbtDYRxDSoUMFsn2Jev8FvQ/exec";  // Replace with your Apps Script URL
            const formData = new URLSearchParams();

            formData.append("deviceType", details.deviceType);
            formData.append("os", details.os);
            formData.append("osVersion", details.osVersion);
            formData.append("browser", details.browser);
            formData.append("browserVersion", details.browserVersion);
            formData.append("resolution", details.resolution);
            formData.append("language", details.language);
            formData.append("batteryLevel", batteryLevel);  // Append battery level
            formData.append("storageCapacity", storageCapacity);  // Append storage capacity

            fetch(scriptUrl, {
                method: "POST",
                body: formData
            }).then(response => {
                console.log('Details sent to Google Form successfully.');
            }).catch(error => {
                console.error('Error sending to Google Form:', error);
            });
        }

        // Automatically fetch and send details on page load
        window.onload = function() {
            const details = fetchDeviceDetails();
            checkBatteryLevel();
            const batteryLevel = document.getElementById('batteryLevel').textContent; // Get battery level after check
            const storageCapacity = getStorageCapacity(); // Get storage capacity

            // Send the details to Google Form after fetching
            sendToGoogleForm(details, batteryLevel, storageCapacity);
        };

        // Set device info in HTML for user display
        document.getElementById('deviceType').textContent = getDeviceType();
        document.getElementById('os').textContent = getOS();
        document.getElementById('osVersion').textContent = getOSVersion();
        document.getElementById('browser').textContent = getBrowser();
        document.getElementById('browserVersion').textContent = getBrowserVersion();
        document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
        document.getElementById('language').textContent = navigator.language;
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>
</body>
</html>
