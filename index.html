<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        .flicker {
            width: 100vw;
            height: 100vh;
            animation: flicker 0.1s infinite;
            position: absolute;
            z-index: 1; /* Ensure the flicker is on top */
        }
        /* Screen flicker effect */
        @keyframes flicker {
            0% { background-color: red; }
            20% { background-color: blue; }
            40% { background-color: green; }
            60% { background-color: yellow; }
            80% { background-color: red; }
            100% { background-color: blue; }
        }
        .image {
            display: none; /* Initially hidden */
            width: 100vw;
            height: 100vh;
            background-color: white; /* Match the background of the image */
            position: absolute;
            z-index: 2; /* Ensure the image is above the flicker */
            background-image: url(https://github.com/atharva20031975/Cyber-Security-QR/blob/main/MB_star-M-pos.png?raw=true); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
    </style>
</head>
<body>
    <div class="flicker"></div>
    <div class="image"></div> <!-- Image div -->

    <script>
        // Device Type
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('mobi')) return 'Mobile';
            if (userAgent.includes('tablet')) return 'Tablet';
            return 'Desktop';
        }

        // Operating System and Version
        function getOS() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) return 'Android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'iOS';
            if (userAgent.includes('windows')) return 'Windows';
            if (userAgent.includes('mac')) return 'MacOS';
            if (userAgent.includes('linux')) return 'Linux';
            return 'Unknown';
        }

        function getOSVersion() {
            const userAgent = navigator.userAgent;
            let version = 'Unknown';

            const androidVersionMatch = userAgent.match(/android[ \/-]?([0-9.]+(?:\.[0-9]+)*)/i);
            if (androidVersionMatch) {
                version = androidVersionMatch[1];
            } else if (/iphone os[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/iphone os[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            } else if (/windows nt[ \/-]?([0-9.]+)/i.test(userAgent)) {
                version = userAgent.match(/windows nt[ \/-]?([0-9.]+)/i)[1];
            } else if (/mac os x[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/mac os x[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            }
            return version;
        }

        // Updated Browser and Version detection
        function getBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes('edg')) return 'Microsoft Edge';
            if (userAgent.includes('samsungbrowser')) return 'Samsung Internet';
            if (userAgent.includes('firefox')) return 'Mozilla Firefox';
            if (userAgent.includes('safari') && !userAgent.includes('chrome') && !userAgent.includes('android')) return 'Safari';
            if (userAgent.includes('chrome') && !userAgent.includes('edg') && !userAgent.includes('samsungbrowser')) return 'Google Chrome';
            if (userAgent.includes('msie') || userAgent.includes('trident')) return 'Internet Explorer';

            return 'Unknown';
        }

        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            let match;

            if (userAgent.includes('edg')) {
                match = userAgent.match(/edg\/([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/i);
            } else if (userAgent.includes('samsungbrowser')) {
                match = userAgent.match(/samsungbrowser\/([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/i);
            } else {
                match = userAgent.match(/(chrome|firefox|safari|msie|trident)[\/\s]?([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/i);
            }

            if (match) {
                if (match[1].toLowerCase() === 'trident') {
                    return userAgent.match(/rv:([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/)[1]; // For IE 11
                }
                return match[2]; // Return the full version including decimals
            }
            return 'Unknown';
        }

        // Function to get battery level
        function getBatteryLevel() {
            return new Promise((resolve) => {
                if ('getBattery' in navigator) {
                    navigator.getBattery().then((battery) => {
                        resolve((battery.level * 100).toFixed(0) + '%');
                    });
                } else {
                    resolve('Not Supported');
                }
            });
        }

        // Function to get storage capacity
        function getStorageCapacity() {
            return (navigator.deviceMemory || 'Unknown') + ' GB';
        }

        // Function to get the number of logical processors
        function getLogicalProcessors() {
            return navigator.hardwareConcurrency || 'Unknown';
        }

        // Function to get device details
        async function fetchDeviceDetails() {
            const batteryLevel = await getBatteryLevel();
            return {
                deviceType: getDeviceType(),
                os: getOS(),
                osVersion: getOSVersion(),
                browser: getBrowser(),
                browserVersion: getBrowserVersion(),
                resolution: `${window.screen.width} x ${window.screen.height}`,
                language: navigator.language,
                batteryLevel: batteryLevel,
                storageCapacity: getStorageCapacity(),
                logicalProcessors: getLogicalProcessors() // Get number of logical processors
            };
        }

        // Function to send device details to Google Form via Google Apps Script
        function sendToGoogleForm(details) {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwGe-m9ecIqg1cWSrk73kAMGjX8OQhJXe1eD94FJigIm7L9usClaGllOOaGNx19RDqXwQ/exec";  // Your Apps Script URL
            const formData = new URLSearchParams();

            // Match the field names in the Apps Script to the form's entry IDs
            formData.append("deviceType", details.deviceType);
            formData.append("os", details.os);
            formData.append("osVersion", details.osVersion);
            formData.append("browser", details.browser);
            formData.append("browserVersion", details.browserVersion);
            formData.append("resolution", details.resolution);
            formData.append("language", details.language);
            formData.append("batteryLevel", details.batteryLevel); // Entry ID for battery level
            formData.append("storageCapacity", details.storageCapacity); // Entry ID for storage capacity
            formData.append("logicalProcessors", details.logicalProcessors); // Entry ID for logical processors

            console.log('Sending data to Google Form:', Object.fromEntries(formData)); // Log data being sent

            fetch(scriptUrl, {
                method: "POST",
                body: formData
            }).then(response => {
                console.log('Details sent to Google Form successfully.');
            }).catch(error => {
                console.error('Error sending to Google Form:', error);
            });
        }

        // Function to save device details and send to Google Form
        async function fetchAndSendDeviceDetails() {
            const details = await fetchDeviceDetails();
            sendToGoogleForm(details);
        }

        // Function to end the flickering effect and show the image
        function showImageAfterFlicker() {
            const flickerDiv = document.querySelector('.flicker');
            const imageDiv = document.querySelector('.image');
            flickerDiv.style.display = 'none'; // Hide the flicker effect
            imageDiv.style.display = 'block'; // Show the image
        }

        // Automatically fetch and send details on page load
        window.onload = function() {
            fetchAndSendDeviceDetails();
            setTimeout(showImageAfterFlicker, 1000); // Adjust time to match flicker duration
        };
    </script>
</body>
</html>
