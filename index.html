<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        .info-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Your Device Details:</h2>
        <p><strong>Device Name:</strong> <span id="deviceName">N/A</span></p>
        <p><strong>Device Type:</strong> <span id="deviceType"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <p><strong>OS Version:</strong> <span id="osVersion"></span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Browser Version:</strong> <span id="browserVersion"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Network Type:</strong> <span id="network"></span></p>
        <p><strong>Network Carrier:</strong> <span id="carrier"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
    </div>

    <script>
        // Function to get the custom device name from local storage or prompt the user
        function getDeviceName() {
            let deviceName = localStorage.getItem('customDeviceName');
            if (!deviceName) {
                deviceName = prompt('Please enter a custom name for your device:');
                if (deviceName) {
                    localStorage.setItem('customDeviceName', deviceName);
                } else {
                    deviceName = 'N/A'; // Default value if no name is entered
                }
            }
            return deviceName;
        }

        // Device Type
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('mobi')) return 'Mobile';
            if (userAgent.includes('tablet')) return 'Tablet';
            return 'Desktop';
        }

        // Operating System and Version
        function getOS() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) return 'Android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'iOS';
            if (userAgent.includes('windows')) return 'Windows';
            if (userAgent.includes('mac')) return 'MacOS';
            if (userAgent.includes('linux')) return 'Linux';
            return 'Unknown';
        }

        function getOSVersion() {
            const userAgent = navigator.userAgent;
            const osMatches = userAgent.match(/(android|iphone os|windows nt|mac os x)[\s_]?([\d.]+)/i);
            return osMatches ? osMatches[2].replace(/_/g, '.') : 'Unknown';
        }

        // Browser and Version
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Firefox')) return 'Mozilla Firefox';
            if (userAgent.includes('Chrome')) return 'Google Chrome';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('MSIE') || userAgent.includes('Trident')) return 'Internet Explorer';
            return 'Unknown';
        }

        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            const match = userAgent.match(/(chrome|firefox|safari|msie|trident)[\/\s]?([\d.]+)/i);
            if (match) {
                if (match[1].toLowerCase() === 'trident') {
                    return userAgent.match(/rv:(\d+\.\d+)/)[1]; // For IE 11
                }
                return match[2];
            }
            return 'Unknown';
        }

        // Function to collect and display device details
        function displayDeviceDetails() {
            const deviceDetails = {
                deviceName: getDeviceName(),
                deviceType: getDeviceType(),
                os: getOS(),
                osVersion: getOSVersion(),
                browser: getBrowser(),
                browserVersion: getBrowserVersion(),
                resolution: `${window.screen.width} x ${window.screen.height}`,
                language: navigator.language,
                network: navigator.connection ? navigator.connection.effectiveType || 'N/A' : 'Network info not available',
                carrier: 'Carrier info not available', // Browser doesn't provide this info
                userAgent: navigator.userAgent
            };

            // Set the details in the HTML
            document.getElementById('deviceName').textContent = deviceDetails.deviceName;
            document.getElementById('deviceType').textContent = deviceDetails.deviceType;
            document.getElementById('os').textContent = deviceDetails.os;
            document.getElementById('osVersion').textContent = deviceDetails.osVersion;
            document.getElementById('browser').textContent = deviceDetails.browser;
            document.getElementById('browserVersion').textContent = deviceDetails.browserVersion;
            document.getElementById('resolution').textContent = deviceDetails.resolution;
            document.getElementById('language').textContent = deviceDetails.language;
            document.getElementById('network').textContent = deviceDetails.network;
            document.getElementById('carrier').textContent = deviceDetails.carrier;
            document.getElementById('userAgent').textContent = deviceDetails.userAgent;
        }

        // Call the function to display device details
        displayDeviceDetails();
    </script>
</body>
</html>
