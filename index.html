<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        .info-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Your Phone Details:</h2>
        <p><strong>Device Type:</strong> <span id="deviceType"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <p><strong>OS Version:</strong> <span id="osVersion"></span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Browser Version:</strong> <span id="browserVersion"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
    </div>

    <script>
        // Device Type
        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('mobi')) return 'Mobile';
            if (userAgent.includes('tablet')) return 'Tablet';
            return 'Desktop';
        }

        // Operating System and Version
        function getOS() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) return 'Android';
            if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'iOS';
            if (userAgent.includes('windows')) return 'Windows';
            if (userAgent.includes('mac')) return 'MacOS';
            if (userAgent.includes('linux')) return 'Linux';
            return 'Unknown';
        }

        function getOSVersion() {
            const userAgent = navigator.userAgent;
            let version = 'Unknown';

            // Improved regex for Android version
            const androidVersionMatch = userAgent.match(/android[ \/-]?([0-9]+(?:\.[0-9]+)*)/i);
            if (androidVersionMatch) {
                version = androidVersionMatch[1];
            } else if (/iphone os[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/iphone os[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            } else if (/windows nt[ \/-]?([0-9.]+)/i.test(userAgent)) {
                version = userAgent.match(/windows nt[ \/-]?([0-9.]+)/i)[1];
            } else if (/mac os x[ \/-]?([0-9_]+)/i.test(userAgent)) {
                version = userAgent.match(/mac os x[ \/-]?([0-9_]+)/i)[1].replace(/_/g, '.');
            }
            return version;
        }

        // Browser and Version
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Firefox')) return 'Mozilla Firefox';
            if (userAgent.includes('Chrome')) return 'Google Chrome';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('MSIE') || userAgent.includes('Trident')) return 'Internet Explorer';
            return 'Unknown';
        }

        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            // Improved regex for capturing browser version
            const match = userAgent.match(/(chrome|firefox|safari|msie|trident)[\/\s]?([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/i);
            if (match) {
                if (match[1].toLowerCase() === 'trident') {
                    return userAgent.match(/rv:([0-9]+(?:\.[0-9]+)*(?:\.[0-9]+)?)/)[1]; // For IE 11
                }
                return match[2]; // Return the full version including decimals
            }
            return 'Unknown';
        }

        // Function to get device details
        function fetchDeviceDetails() {
            return {
                deviceType: getDeviceType(),  // Device Type logic
                os: getOS(),                  // OS logic
                osVersion: getOSVersion(),    // OS Version logic
                browser: getBrowser(),        // Browser logic
                browserVersion: getBrowserVersion(),  // Browser version logic
                resolution: `${window.screen.width} x ${window.screen.height}`, // Screen Resolution
                language: navigator.language  // Language
            };
        }

        // Function to send device details to Google Form
        function sendToGoogleForm(details) {
            const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdnOQtYoIWfN2V_7Mgf3ojEKYy3eAf9SL3xmrPT1GsjrEp8kg/formResponse";  // Replace with your form URL
            const formData = new URLSearchParams();

            // Replace entry IDs with your Google Form's field names
            formData.append("entry.1234567890", details.deviceType);  // Replace with actual field ID for "Device Type"
            formData.append("entry.0987654321", details.os);          // Replace with actual field ID for "Operating System"
            formData.append("entry.1122334455", details.osVersion);   // Replace with actual field ID for "OS Version"
            formData.append("entry.2233445566", details.browser);     // Replace with actual field ID for "Browser"
            formData.append("entry.3344556677", details.resolution);  // Replace with actual field ID for "Screen Resolution"
            formData.append("entry.4455667788", details.language);    // Replace with actual field ID for "Language"

            // Send the data to the Google Form
            fetch(formUrl, {
                method: "POST",
                body: formData
            }).then(response => {
                console.log('Details sent to Google Form successfully.');
            }).catch(error => {
                console.error('Error sending to Google Form:', error);
            });
        }

        // Function to save device details and send to Google Form
        function fetchAndSendDeviceDetails() {
            const details = fetchDeviceDetails();  // Get device details
            sendToGoogleForm(details);  // Send details to Google Form
        }

        // Automatically fetch and send details on page load
        window.onload = function() {
            fetchAndSendDeviceDetails();
        };

        // Set device info in HTML for user display
        document.getElementById('deviceType').textContent = getDeviceType();
        document.getElementById('os').textContent = getOS();
        document.getElementById('osVersion').textContent = getOSVersion();
        document.getElementById('browser').textContent = getBrowser();
        document.getElementById('browserVersion').textContent = getBrowserVersion();
        document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
        document.getElementById('language').textContent = navigator.language;
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>
</body>
</html>
